<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>

<div class="container">
    <h2>Titanic Survival Prediction</h2>

    <form action="/predict" method="post">

        <label>Pclass</label>
        <input type="number" name="pclass" required>

        <label>Sex (0 = Male, 1 = Female)</label>
        <input type="number" name="sex" required>

        <label>Age</label>
        <input type="number" step="any" name="age" required>

        <label>Siblings / Spouses (SibSp)</label>
        <input type="number" name="sibsp" required>

        <label>Parents / Children (Parch)</label>
        <input type="number" name="parch" required>

        <label>Fare</label>
        <input type="number" step="any" name="fare" required>

        <label>Embarked (0 = S, 1 = C, 2 = Q)</label>
        <input type="number" name="embarked" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
